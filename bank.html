<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some
            <span class="font-samibold text-violet-600">Moooney!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
           <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl text-center">Deposite</h4>
                <h2 class="text-5xl text-center">$<span id="deposite-amount" >00</span></h2>
            </div>
            <div class="bg-pink-400 p-8 rounded-xl">
                <h4 class="text-2xl text-center">Withdraw</h4>
                <h2 class="text-5xl text-center">$<span id="withdraw-total">00</span></h2>
                
            </div>
            <div class="bg-sky-400 p-8 rounded-xl ">
                <h4 class="text-2xl text-center">Balance</h4>
                <h2 class="text-4xl text-center">$<span id="balance-total">1200</span>
                </h2>
            </div>
            
           </div>
        </section>
        <!-- deposite nd withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
             <div class="bg-fuchsia-400 p-8 rounded-xl">
                 <h4 class="text-2xl mb-4 text-white">Please Deposite</h4>

                 <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposite-feild" placeholder="$ please deposite amount">

                <button id="btn-deposite"
                class="bg-amber-600 px-8 py-3 text-white font-medium rounded-xl  hover:bg-violet-600">Deposite</button>
             </div>
             <div class="bg-violet-400 p-8 rounded-xl">
                 <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>

                 <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-feild" placeholder="$ please withdraw your amount">
                
                <button id="btn-withdraw"
                class="bg-amber-600 px-8 py-3 text-white font-medium rounded-xl  hover:bg-violet-600">Withdraw</button>
             </div>
             </div>
            </section>
    </main>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
